exec-once = waybar 
exec-once = pypr & hypridle # for some tricks and for idling
exec-once = xwaylandvideobridge #for streaming
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP #for streaming
exec-once = kdeconnectd #kde conncet
exec-once = swww-daemon  #wallpaper 
exec-once = nm-applet #network manager tray
